<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Automático de Cemento Pulido</title>
    <!-- Estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- React 17 (más estable para este caso) -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Función auxiliar para el streaming
        function useHandleStreamResponse({ onChunk, onFinish }) {
            return async function handleStreamResponse(response) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let message = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        onFinish(message);
                        break;
                    }
                    const chunk = decoder.decode(value);
                    message += chunk;
                    onChunk(message);
                }
            };
        }

        // Componente principal
        function MainComponent() {
            const { useState, useCallback, useEffect } = React;

            // Estados básicos
            const [messages, setMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [streamingMessage, setStreamingMessage] = useState("");
            const [showLogin, setShowLogin] = useState(false);
            const [isAuthenticated, setIsAuthenticated] = useState(false);

            // Credenciales
            const validCredentials = [
                { email: "aure575@gmail.com", password: "KOko1936" },
                { email: "jenny@gmail.com", password: "LAla1936" }
            ];

            // Estados de login
            const [loginEmail, setLoginEmail] = useState("");
            const [loginPassword, setLoginPassword] = useState("");
            const [loginError, setLoginError] = useState("");

            const handleLogin = (e) => {
                e.preventDefault();
                const isValid = validCredentials.some(
                    cred => cred.email === loginEmail && cred.password === loginPassword
                );

                if (isValid) {
                    setIsAuthenticated(true);
                    setShowLogin(false);
                    setLoginError("");
                } else {
                    setLoginError("Credenciales incorrectas");
                }
            };

            const handleFinish = useCallback((message) => {
                setMessages(prev => [...prev, { role: "assistant", content: message }]);
                setStreamingMessage("");
            }, []);

            const handleStreamResponse = useHandleStreamResponse({
                onChunk: setStreamingMessage,
                onFinish: handleFinish
            });

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!inputMessage.trim() || isLoading) return;

                const userMessage = { role: "user", content: inputMessage };
                setMessages(prev => [...prev, userMessage]);
                setInputMessage("");
                setIsLoading(true);

                try {
                    const response = await fetch("/api/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            messages: [userMessage],
                            stream: true
                        })
                    });

                    if (!response.ok) throw new Error(`Error: ${response.status}`);
                    handleStreamResponse(response);
                } catch (error) {
                    console.error("Error:", error);
                    setMessages(prev => [...prev, {
                        role: "assistant",
                        content: "Lo siento, hubo un error. Por favor intenta de nuevo."
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="max-w-4xl mx-auto p-4">
                        <div className="bg-white rounded-lg shadow-sm border p-6">
                            <h1 className="text-2xl font-bold text-gray-900 mb-4">
                                Cotizador Automático de Cemento Pulido
                            </h1>
                            <div className="flex flex-col h-[500px]">
                                <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                    {messages.map((message, index) => (
                                        <div key={index} className={`flex ${message.role === "user" ? "justify-end" : "justify-start"}`}>
                                            <div className={`max-w-[80%] rounded-lg p-4 ${
                                                message.role === "user" ? "bg-blue-500 text-white" : "bg-gray-100"
                                            }`}>
                                                {message.content}
                                            </div>
                                        </div>
                                    ))}
                                    {streamingMessage && (
                                        <div className="flex justify-start">
                                            <div className="max-w-[80%] rounded-lg p-4 bg-gray-100">
                                                {streamingMessage}
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <div className="border-t p-4">
                                    <form onSubmit={sendMessage} className="flex gap-2">
                                        <input
                                            type="text"
                                            value={inputMessage}
                                            onChange={(e) => setInputMessage(e.target.value)}
                                            placeholder="Escribe tu mensaje aquí..."
                                            className="flex-1 p-3 border rounded-lg"
                                            disabled={isLoading}
                                        />
                                        <button
                                            type="submit"
                                            disabled={isLoading || !inputMessage.trim()}
                                            className="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50"
                                        >
                                            Enviar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicación
        ReactDOM.render(
            <MainComponent />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
